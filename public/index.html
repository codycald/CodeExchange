<!DOCTYPE html>
<html ng-app="stackoverflowclone">
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/vendor/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <ng-include src="'templates/navbar.html'"></ng-include>
        <div id='wrapper'>
            <div class='container'>
                <div class='row'>
                    <div class='col-xs-10 col-xs-offset-1'>
                        <div uib-alert ng-repeat='alert in alerts' ng-class="'alert-' + (alert.type || 'warning')" close='closeAlert($index)'>{{alert.message}}</div>
                    </div>
                </div>
            </div>
            
            <div ng-view></div>
            
        </div>
        
        <div id='footer'>
            <div class='container'>
                <div id='footer-content' class='row'>
                    <div class='col-xs-2'>
                        <i class='fa fa-copyright' aria-hidden='true'></i> 2016 Cody Caldwell
                    </div>
                    <div class='col-xs-1'>
                        <a class='footer-tag' href='#/about'>About</a>
                    </div>
                    <div class='col-xs-1'>
                        <a class='footer-tag' href='https://www.github.com/codycald'>Github</a>
                    </div>
                    <div class='col-xs-1'>
                        <a class='footer-tag' href='https://www.linkedin.com/in/codyrc'>LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/ui-bootstrap-tpls-2.2.0.min.js"></script>
        <script type="text/javascript" src="/scripts/services/main.js"></script>
        <script type="text/javascript" src="/scripts/services/data.js"></script>
        <script type="text/javascript" src="/scripts/services/auth.js"></script>
        <script type="text/javascript" src="/scripts/services/session.js"></script>
        <script type="text/javascript" src="/scripts/services/alert.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/controllers/questionCreation.js"></script>
        <script type="text/javascript" src="/scripts/controllers/questionDetail.js"></script>
        <script type="text/javascript" src="/scripts/controllers/questionEdit.js"></script>
        <script type="text/javascript" src="/scripts/controllers/questionList.js"></script>
        <script type="text/javascript" src="/scripts/controllers/answerEdit.js"></script>
        <script type="text/javascript" src="/scripts/controllers/login.js"></script>
        <script type="text/javascript" src="/scripts/controllers/logout.js"></script>
        <script type="text/javascript" src="/scripts/controllers/register.js"></script>
    </body>
</html>
