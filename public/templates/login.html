<div class='container'>
    <div class='row'>
        <div class='col-xs-12'>
            Username: <input type='text' ng-model='username' placeholder='username'/>
        </div>
        <div class='col-xs-12'>
            Password: <input type='password' ng-model='password' placeholder='password'/>

        <div class='col-xs-12'>

        </div>
    </div>
</div>
