<div class='container'>
    <div class='row'>
        <div class='col-xs-5 col-xs-offset-2'>
            <form ng-submit='login()' name='loginForm'>
                <div class='form-group' ng-class=" { 'has-error': loginForm.username.$touched && loginForm.username.$invalid }">
                    <label for='usernameInput'>Username</label>
                    <input class='form-control' type='text' ng-model='username' name='username' id='usernameInput' required/>
                </div>
                
                <div class='help-block' ng-messages='loginForm.username.$error' ng-if='loginForm.username.$touched'>
                    <p ng-message='required'>Username required</p>
                </div>
                
                <div class='form-group' ng-class=" { 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
                    <label for='passwordInput'>Password</label>
                    <input class='form-control' type='password' name='password' ng-model='password' id='passwordInput' required/>
                </div>
                
                <div class='help-block' ng-messages='loginForm.password.$error' ng-if='loginForm.password.$touched'>
                    <p ng-message='required'>Password required</p>
                </div>
                
                <input type='submit' ng-disabled='!username || !password' id='submit' class='btn btn-primary'></input>
                
            </form>
        </div>
    </div>
</div>
