<div class='container' ng-controller='questionCreationCtrl'>
    <div class='row'>
        <div class='col-xs-12'>
            Title: <input type='text' ng-model='inputText'/>
        </div>
        <div class='col-xs-12'>
            <textarea cols='80' rows='10' ng-model='textArea'></textarea>
        </div>
        <div class='col-xs-12'>
            <button class='btn btn-primary' ng-click='createQuestion();'>Submit</button>
        </div>
    </div>
</div>
