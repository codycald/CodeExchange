<div class='container' ng-controller='questionCreationCtrl'>
    <div class='row'>
        <div class='col-xs-6 col-xs-offset-2'>
            <form ng-submit='createQuestion()' name='newQuestionForm' novalidate>
                <div class='form-group' ng-class=" { 'has-error': newQuestionForm.title.$touched && newQuestionForm.title.$invalid }">
                    <label for='titleInput'>Title</label>
                    <input class='form-control' name='title' ng-model='inputText' id='titleInput' type="text" required />
                </div>
                
                <div class='help-block' ng-messages='newQuestionForm.title.$error' ng-if='newQuestionForm.title.$touched'>
                    <p ng-message='required'>Title required</p>
                </div>
                
                <div class='form-group' ng-class=" { 'has-error': newQuestionForm.text.$touched && newQuestionForm.text.$invalid }">
                    <textarea class='form-control' name='text' ng-model='textArea' cols='80' rows='15' ng-model='textArea' ng-minlength='5' required ></textarea>
                </div>
                
                <div class='help-block' ng-messages='newQuestionForm.text.$error' ng-if='newQuestionForm.text.$touched'>
                    <p ng-message='required'>Question text required</p>
                    <p ng-message='minlength'>Question text too short</p>
                </div>
                
                <input type='submit' id='submit' class='btn btn-primary'></input>
            </form>
        </div>
    </div>
</div>
