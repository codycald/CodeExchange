<div class='container' ng-controller='questionEditCtrl'>
    <div class='row'>
        <div class='col-xs-6 col-xs-offset-2'>
            <form ng-submit='editQuestion()' name='editQuestionForm' novalidate>
                <div class='form-group' ng-class=" { 'has-error': editQuestionForm.title.$touched && editQuestionForm.title.$invalid }">
                    <label for='titleInput'>Title</label>
                    <input class='form-control' name='title' ng-model='question.title' id='titleInput' type="text" required />
                </div>
                
                <div class='help-block' ng-messages='editQuestionForm.title.$error' ng-if='editQuestionForm.title.$touched'>
                    <p ng-message='required'>Title required</p>
                </div>
                
                <div class='form-group' ng-class=" { 'has-error': editQuestionForm.text.$touched && editQuestionForm.text.$invalid }">
                    <textarea class='form-control' name='text' ng-model='question.text' cols='80' rows='15' ng-minlength='5' required ></textarea>
                </div>
                
                <div class='help-block' ng-messages='editQuestionForm.text.$error' ng-if='editQuestionForm.text.$touched'>
                    <p ng-message='required'>Question text required</p>
                    <p ng-message='minlength'>Question text too short</p>
                </div>
                
                <input type='submit' id='submit' class='btn btn-primary'></input>
            </form>
        </div>
    </div>
</div>
